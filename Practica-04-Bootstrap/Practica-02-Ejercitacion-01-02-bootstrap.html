<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <!--
    --------------------------------------------------------------------------------------------
    Ejercitacion 01
    --------------------------------------------------------------------------------------------
    Utilizar la grilla de Bootstrap para crear un div de clase container, que contenga dos filas.
    Para todas las resoluciones, excepto para sm, 
    la primera fila deberá haber una columna que ocupe el 100% del ancho, 
    y en la segunda deberá haber 2 columnas que ocupen el 50% del ancho cada una. 
    
    Para sm y resoluciones más pequeñas, deberán haber 3 filas
    con 1 columna que ocupe el 100% del ancho en cada una, como se detalla en el siguiente ejemplo:
    --------------------------------------------------------------------------------------------
    -->
    <p class="h1 text-center"> Ejercitacion 01 </p>
    <hr>
    <div class="container text-center">
        <!-- Fila 1: Una columna que ocupa el 100% del ancho -->
        <div class="row">
            <div class="col-12 contenedor">
                Columna 1
            </div>
        </div>
        <div class="row">
            <!-- Fila 2: Dos columnas que ocupan el 50% del ancho cada una -->
            <div class="col-6 contenedor">
                Columna 1
            </div>
            <div class="col-6 contenedor">
                Columna 2
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container text-center contenedor">
        <!-- Fila 1 para sm y menores: Una columna que ocupa el 100% del ancho -->
        <div class="row">
            <div class="col-sm contenedor">
                Columna 1
            </div>
        </div>
        <div class="row">
            <div class="col-sm contenedor">
                Columna 1
            </div>
        </div>
        <div class="row">
            <div class="col-sm contenedor">
                Columna 1
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!--
    --------------------------------------------------------------------------------------------
    Ejercitacion 02
    --------------------------------------------------------------------------------------------
    Crear la estructura básica de un sitio web como se muestra en el ejemplo siguiente. 
    La barra lateral (sidebar) deberá tener un tamaño de 3, 
    al igual que los 6 rectángulos del centro del diseño. 
    El rectángulo celeste de la esquina inferior derecha deberá tener un tamaño de 6. 
    Utilizar el segundo mockup para el tamaño sm.
    --------------------------------------------------------------------------------------------
    -->
    <p class="h1 text-center"> Ejercitacion 02 </p>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 contenedor">1</div>
        </div>
        <div class="row">
            <div class="col-3 contenedor">1</div>
            <div class="col-9 contenedor">
                <div class="row">
                    <div class="col-12 contenedor">1</div>
                <div class="row">
                    <div class="col-4 contenedor">1</div>
                    <div class="col-4 contenedor">2</div>
                    <div class="col-4 contenedor">3</div>
                </div>
                <div class="row">
                    <div class="col-4 contenedor">1</div>
                    <div class="col-4 contenedor">2</div>
                    <div class="col-4 contenedor">3</div>
                </div>
                <div class="row">
                    <div class="col-6 contenedor">1</div>
                    <div class="col-6 contenedor">2</div>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
