<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Practica Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <style>
        .row {
            background-color: purple;
            border: 3px solid rgb(110, 73, 5);
            padding: 5px;
            ;
            margin: 10px;
        }

        .col {
            background-color: #d40655;
            color: white;
            font-size: 50px;
            border: 2px solid #640328;
        }

        .col-sm {
            background-color: #d40655;
            color: white;

            border: 2px solid #640328;
        }

        .col-12 {
            background-color: #d40655;
            color: white;

        }

        .col-md-8 {
            background-color: #d40655;
            color: white;
            font-size: 50px;
            border: 2px solid #640328;
        }
    </style>
</head>

<body>
    <!--
    --------------------------------------------------------------------------------------------
    Ejercitacion 01
    --------------------------------------------------------------------------------------------
    Utilizar la grilla de Bootstrap para crear un div de clase container, que contenga dos filas.
    Para todas las resoluciones, excepto para sm, 
    la primera fila deberá haber una columna que ocupe el 100% del ancho, 
    y en la segunda deberá haber 2 columnas que ocupen el 50% del ancho cada una. 
    
    Para sm y resoluciones más pequeñas, deberán haber 3 filas
    con 1 columna que ocupe el 100% del ancho en cada una, como se detalla en el siguiente ejemplo:
    --------------------------------------------------------------------------------------------
    -->
    <div class="container text-center">
        <!-- Fila 1: Una columna que ocupa el 100% del ancho -->
        <div class="row">
            <div class="col">
                Columna 1
            </div>
        </div>
        <div class="row">
            <!-- Fila 2: Dos columnas que ocupan el 50% del ancho cada una -->
            <div class="col">
                Columan 1
            </div>
            <div class="col">
                Columna 2
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container text-center">
        <!-- Fila 1 para sm y menores: Una columna que ocupa el 100% del ancho -->
        <div class="row">
            <div class="col-sm">
                Columna 1
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                Columna 1
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                Columna 1
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!--
    --------------------------------------------------------------------------------------------
    Ejercitacion 02
    --------------------------------------------------------------------------------------------
    Crear la estructura básica de un sitio web como se muestra en el ejemplo siguiente. 
    La barra lateral (sidebar) deberá tener un tamaño de 3, 
    al igual que los 6 rectángulos del centro del diseño. 
    El rectángulo celeste de la esquina inferior derecha deberá tener un tamaño de 6. 
    Utilizar el segundo mockup para el tamaño sm.
    --------------------------------------------------------------------------------------------
    -->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <p>Columna 1</p>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</body>
