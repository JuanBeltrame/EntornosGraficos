<body>
    <!--
    --------------------------------------------------------------------------------------------
    Ejercitacion 05
    --------------------------------------------------------------------------------------------
    1) En un nuevo documento, crear un formulario de contacto. El mismo debe contener los
    siguientes campos: nombre, email, teléfono, asunto y cuerpo del mensaje. Todos los
    campos menos el cuerpo del mensaje (que será un textarea) deberán ser inputs de texto.
    Añadir un botón para enviar dicho formulario.
    --------------------------------------------------------------------------------------------
    -->
    <div class="col-sm-12 px-4 my-5">
        <h1 class="h1">Ejercitacion 05</h1>
        <hr>
        <br>
        <form>
            <div class="mb-3">
                <label for="text" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="text">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="number">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="text">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Asunto</label>
                <input type="texxtare" class="form-control" id="text">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Detalle su motivo</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
