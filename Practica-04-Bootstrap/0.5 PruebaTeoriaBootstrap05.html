<!doctype html>
<html>

<head>
    <title>Prueba de Bootstrap 4</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-
fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-
Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="clave">Ingrese su clave:</label>
                <input type="password" class="form-control" id="clave" name="clave">
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
            <div class="form-group">
                <label for="archivo1">Seleccione el archivo:</label>
                <input type="file" class="form-control-file" id="archivo1" name="archivo1">
            </div>
        </form>

    </div>
</body>

</html>
