<!doctype html>
<html>

<head>
    <title>Prueba de Bootstrap 4</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-
fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-
Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container">

            <form>
                <div class="form-group row">
                    <label for="usuario" class="col-lg-3 col-form-label">Nombre de usuario:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="usuario">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="clave" class="col-lg-3 col-form-label">Ingrese clave:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="clave">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-lg-3 col-lg-9">
                        <button type="submit" class="btn btn-default">Entrar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
